<!DOCTYPE HTML PUBLIC "_//W3C//DTD HTML 4.0 Tranitional//EN">
<html>
<body>

    <script type="text/javascript">
        
        //Create array and add three elements
        var myArray= new Array();
        myArray.push("Tim");
        myArray.push("Janice");
        myArray.push("Joe");
        
        //print out the content and newline
        document.writeln( myArray.toString());
        document.writeln("<br>");
        
        //access array element by index
        document.writeln(myArray[1]);
        document.writeln("<br>");
        
        // print out the length of the array and newline
        document.writeln("Array Size: " + myArray.length);
        document.writeln("<br>");
        
        // pop the lat element off the array and diplay it
        var who = myArray.pop();
        document.writeln("Popped Element: "+ who);
        document.writeln("<br>");
        
        //print out the length of the array and newline
        document.writeln("Array Size: " + myArray.length);
        document.writeln("<br>");
        document.writeln("<br>");
        
        // *****//
        
        // Populating array on intantiation
        var otherArray = new Array("dog", 3, 8.4);
        
        document.writeln(otherArray.toString());
        document.writeln("<br>");
        document.writeln("<br>");
        
        // setting and accessing aociative array.
        otherArray["key"] ="value";
        document.writeln(otherArray["key"]);
        document.writeln("<br>");
    </script>
</body>
</html>
