<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
    <style>
      table {
        margin: 20px;
      }
    </style>
  </head>
  
  <body>
    <!-- Tables -->
    <table border="1">
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
    </table>

    <!-- Tables and the Border attribute -->
    <table border="1">
      <tr>
        <td>Row 1, cell 1</td>
        <td>Row 2, cell 2</td>
      </tr>
    </table>
    
    <!-- Headings in a Table -->
    <table border="1">
      <tr>
        <th>Heading</th>
        <th>Another Heading</th>
      </tr>
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
    </table>

    <!-- Empty Cells in a Table -->
    <table border="1">
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>&nbsp;</td> <!-- a none-breaking space -->
      </tr>
    </table>
  </body>
</html>
