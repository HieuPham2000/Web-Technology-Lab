<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <h2>Unordered Lists</h2>
    <ul>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>

    <!-- Ordered Lists -->
    <h2>Ordered Lists</h2>
    <ol>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>

    <!-- Definition Lists -->
    <h2>Definition Lists</h2>
    <dl> <!-- definition list -->
      <dt>Coffee</dt> <!-- definition term -->
      <dd>Black hot drink</dd> <!-- definition milk -->

      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
  </body>
</html>
