<!DOCTYPE html>
<html>
  <head>
    <title>HTML Links</title>
  </head>
  <body>
    <a href="#">Link text</a>
    <br />
    <a href="https://www.w3schools.com">Visit W3schools!</a>
    <br />
    <a href="https://www.w3schools.com" target="_blank">Visit W3schools! in a new browsing context</a>
    <br />

    <a href="#label">To a named anchor!</a>
    <div style="height: 1000px;"></div>
    <a name="label">Content</a>
    
    
  </body>
</html>
